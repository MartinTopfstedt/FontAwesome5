name: $(semanticVersion).$(rev:r)

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'src/FontAwesome5.sln'
  nuspec: 'src/NuGet/FontAwesome5.nuspec'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: GitVersion@5
  inputs:
    runtime: 'core'
    configFilePath: 'build/GitVersion.yml'
    updateAssemblyInfo: true

- script: echo %Action%%BuildVersion%
  displayName: 'Set build version'
  env:
    Action: '##vso[build.updatebuildnumber]'
    BuildVersion: $(GitVersion.NuGetVersionV2)

- task: UseDotNet@2
  displayName: 'Install .NET Core 3.x'
  inputs:
    packageType: 'sdk'
    version: '3.x'
    includePreviewVersions: true
    performMultiLevelLookup: true

- task: NuGetToolInstaller@1
  inputs:
    versionSpec: 
    checkLatest: true

- task: NuGetCommand@2
  displayName: 'NuGet Restore (All Solutions)'
  inputs:
    command: 'restore'
    restoreSolution: 'src/*.sln'
    feedsToUse: 'select'
    verbosityRestore: 'Normal'

- task: DotNetCoreCLI@2
  displayName: 'dotnet restore (All Solutions)'
  inputs:
    command: 'restore'
    projects: 'src/*.sln'
    feedsToUse: 'select'
- task: DotNetCoreCLI@2
  displayName: 'dotnet publish FontAwesome5.Generator'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: 'src\Tools\FontAwesome5.Generator\FontAwesome5.Generator.csproj'
    zipAfterPublish: false
    modifyOutputPath: false
    
- task: CmdLine@2
  displayName: 'Update FontAwesome SubModule'
  inputs:
    script: |
      cd Font-Awesome
      git checkout master
      git pull
      cd ..
      .\bin\FontAwesome5.Generator\FontAwesome5.Generator.exe .\
    workingDirectory: '.'

- task: DotNetCoreCLI@2
  displayName: 'Build: Net Core 3.0'
  inputs:
    command: 'build'
    projects: 'src/FontAwesome5.NetCore30.sln'
    arguments: '--configuration $(buildConfiguration)'

- task: VSBuild@1
  displayName: 'Build: Net 4.0'
  inputs:
    solution: 'src/FontAwesome5.Net40.sln'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSBuild@1
  displayName: 'Build: UWP'
  inputs:
    solution: 'src/FontAwesome5.UWP.sln'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: NuGetCommand@2
  displayName: 'NuGet pack'
  inputs:
    command: 'pack'
    packagesToPack: '$(nuspec)'
    versioningScheme: 'byBuildNumber'
    includeSymbols: true

- task: NuGetCommand@2
  displayName: 'NuGet push'
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'cc1ed4db-2a6d-481d-a86c-96549d907768'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: FontAwesome5'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
    ArtifactName: 'FontAwesome5'